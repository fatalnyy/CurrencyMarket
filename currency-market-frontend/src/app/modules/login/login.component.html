<div class="bg">
<div class="row flex-column align-items-center">
  <div class="d-flex justify-content-center align-items-center p-2">
  </div>
  <div class="d-flex flex-column justify-content-around align-items-center p-2">
    <form class="form" [formGroup]="form" (ngSubmit)="login()">
      <h1>Login</h1>
      <div *ngIf="loginFailure" class="mx-auto">
        <span class="form-error text-center small-text">Wrong username or password</span>
      </div>
      <div class="input-well">
        <label for="username"><b>Nazwa użytkownika: </b></label>
        <input type="username"
               id="username"
               [tabIndex]="0"
               [placeholder]="'Username'"
               [formControl]="form.controls['username']"
               [title]="'Username'">
        <div *ngIf="form.controls['username'].touched">
          <mdb-error *ngIf="form.controls['username'].errors?.required">To pole jest wymagane</mdb-error>
          <mdb-success *ngIf="!form.controls['username'].errors?.required">Poprawnie wypelnione pole</mdb-success>
        </div>
      </div>
      <div class="input-well">
        <label><b>Hasło: </b></label>
        <input name="password"
               [type]="'password'"
               id="password"
               [placeholder]="'Password'"
               [formControl]="form.controls['password']">
        <div *ngIf="form.controls['password'].touched">
          <mdb-error *ngIf="form.controls['password'].errors?.required">To pole jest wymagane</mdb-error>
          <mdb-success *ngIf="!form.controls['password'].errors?.required">Poprawnie wypelnione pole</mdb-success>
        </div>
        <div class="forgot-password">
          <span [routerLink]="'/password-reset'" class="forgot-password_text"></span>
        </div>
      </div>
      <div class="input-well">
        <button type="submit" class="accent-button" *ngIf="!sendingRequest" href="/dashboard">
          <span>{{'Log in'}}</span>
        </button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <span class="psw"><a href="#">Forgot password?</a></span>
        <br>
        <span class="register"> Not a member?
          <a [routerLink]="['/register']">Register</a>
        </span>
        <span class="loader-container" *ngIf="sendingRequest"><span class="loader"></span></span>

      </div>
    </form>
  </div>
</div>
</div>

<ng-template #emptyfield>
  <span class="error-disp emptyfield" ></span>
</ng-template>
