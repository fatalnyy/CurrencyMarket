<div class="bg">
<div class="row flex-column align-items-center">
  <div class="d-flex justify-content-center align-items-center p-2">
  </div>
  <div class="d-flex flex-column justify-content-around align-items-center p-2">
<form class="form" [formGroup]="form" (ngSubmit)="register()">
  <h1>Zarejestruj się</h1>
  <h2>Wpisz swoje dane poniżej</h2>
  <div class="form-inner">
<div class="input-well">
  <label for="username"><b>Nazwa użytkownika: </b></label>
  <input mdbInput mdbValidate
         type="username"
         id="username"
         [placeholder]="'Username'"
         [formControl]="form.controls['username']"
         [title]="'Username'">
  <div *ngIf="form.controls['username'].touched">
    <mdb-error *ngIf="form.controls['username'].errors?.required">To pole jest wymagane</mdb-error>
  <mdb-success *ngIf="!form.controls['username'].errors?.required">Poprawnie wypelnione pole</mdb-success>
  </div>
</div>
<div formGroupName="passwordForm">
  <div class="input-well">
    <label><b>Hasło: </b></label>
    <input name="password"
           [type]="'password'"
           id="password"
           [placeholder]="'Haslo'"
           [formControl]="form.controls['passwordForm'].controls['password']">
    <div *ngIf="form.controls['passwordForm'].controls['password'].touched">
      <mdb-error *ngIf="form.controls['passwordForm'].controls['password'].errors?.required">To pole jest wymagane</mdb-error>
      <mdb-error *ngIf="form.controls['passwordForm'].controls['password'].errors?.passwordStrength">Hasło musi składać się z cyfr i liter</mdb-error>
      <mdb-success *ngIf="!form.controls['passwordForm'].controls['password'].hasError">Poprawnie wypełnione pole</mdb-success>
    </div>
  </div>
  <div class="input-well">
    <label><b>Powtórz hasło: </b></label>
    <input name="matchingPassword"
           [type]="'password'"
           id="matchingPassword"
           [placeholder]="'Powtorz haslo'"
           [formControl]="form.controls['passwordForm'].controls['matchingPassword']">
    <div *ngIf="form.controls['passwordForm'].controls['matchingPassword'].touched">
      <mdb-error *ngIf="form.controls['passwordForm'].controls['matchingPassword'].errors?.required">To pole jest wymagane</mdb-error>
      <mdb-error *ngIf="form.controls['passwordForm'].controls['matchingPassword'].errors?.matchPassword">Hasła muszą być takie same</mdb-error>
      <mdb-success *ngIf="!form.controls['passwordForm'].controls['matchingPassword'].hasError">Poprawnie wypełnione pole</mdb-success>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center p-2">
  <button *ngIf="!sendingRequest" type="submit"
          class="accent-button">Zarejestruj się</button>
  <span class="loader-container" *ngIf="sendingRequest"><span class="loader"></span></span>
</div>
</div>
</form>
  </div>
</div>
</div>
